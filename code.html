<div id="submitCodeWrapper">
  <input id="event-code-input" type="text" maxlength="20" class="box" autofocus />
  <input id="event-code-submit" class="myButton"  type="submit" value="Submit" disabled="disabled">
  <div id="feedback"></div>
 </div>
<script>
  var eventCode = document.getElementById("event-code-input");
  var codeSubmit = document.getElementById("event-code-submit");

  eventCode.addEventListener("keyup", function () {
    if (eventCode.value.length < 0) {
      feedback.style.color = "red";
      feedback.textContent = 'Enter your company code';
      codeSubmit.disabled = true;
      }
    else if (eventCode.value.length > 0) {
      feedback.style.color = "green";
      feedback.textContent = 'Code entered?, click submit!';
      codeSubmit.disabled = false;
      }
  });
  codeSubmit.addEventListener("click", function () {
    location.href = '/' + eventCode.value; return false;
});
</script>
<style>
.myButton {
  height:53px;
  margin-left:10px;
  width: 145px;
  padding: 10px;
  background-color: #BE5F93;
  color: #fff;
  border-radius: 4px;
  border: 0;
  letter-spacing: 1px;
  color: #fff;
 }
#event-code-input {
  height:48px;
  font-size: 20px;
  padding-left:10px;
}
#feedback {
  margin-top: 10px;
  color:red;
}
</style>
